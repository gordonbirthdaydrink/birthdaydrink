<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Our Cause</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    #bgImage, #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #bgVideo {
      display: none; /* Hidden until donation */
    }
    .overlay {
      position: relative;
      top: 40%;
      z-index: 10;
    }
    .donate-btn {
      background: #0070ba; /* PayPal blue */
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      background: #0070ba;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Static image shown first -->
  <img id="bgImage" src="your-static-image.jpg" alt="Background">

  <!-- Full video (unlocked after donation) -->
  <video id="bgVideo" autoplay muted playsinline loop>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <!-- Donation overlay -->
  <div class="overlay" id="donationPrompt">
    <h1>Donate to Unlock the Video</h1>

    <!-- PayPal Donate Button -->
    <form action="https://www.paypal.com/donate" method="post" target="_top">
      <input type="hidden" name="hosted_button_id" value="Q6EE3PA4NGNMY" />
      <!-- Return URL (set this in PayPal too) -->
      <input type="hidden" name="return" value="https://gordonbirthdaydrink.github.io/birthdaydrink/?donated=true" />
      <input type="submit" value="Donate with PayPal" class="donate-btn">
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('donated') === 'true') {
      const video = document.getElementById("bgVideo");
      video.style.display = "block";
      document.getElementById("bgImage").style.display = "none";
      document.getElementById("donationPrompt").style.display = "none";

      // Try autoplay
      video.play().catch(err => {
        console.log("Autoplay blocked on mobile:", err);

        // Show "Tap to Play" button
        const btn = document.createElement("button");
        btn.innerText = "Tap to Play Video";
        btn.className = "play-btn";
        btn.onclick = () => {
          video.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });
    }
  </script>
</body>
</html>
